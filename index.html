<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Intercom Test</title>
</head>

<body>
	<h1>Hello World</h1>

	<!-- Requires onSubmit Event -->
	<form onsubmit="captureEmail()">
		<!-- Requires input id to match line, "var email = document.getElementById('early-signup-email').value;"> -->
		<input type="email" name="email" id="early-signup-email">
		<input type="submit" name="submit" value="Send">
	</form>


	<script type="text/javascript">
		/////////////////////////////////////////////////////////////////
		// Early Signup Capture Email Function
		/////////////////////////////////////////////////////////////////
		function captureEmail() {
			var email = document.getElementById('early-signup-email').value;
			alert('Intercom(\'update\', {"email": "' + email + '"});');
			Intercom('update', {
				"email": email
			});
		};

		/////////////////////////////////////////////////////////////////
		// Intercom Init DO NOT CHANGE
		/////////////////////////////////////////////////////////////////
		document.addEventListener("DOMContentLoaded", function() {
			window.Intercom("boot", {
				app_id: "xaqr2fhe"
			});
			window.Intercom("update");
		});

		window.intercomSettings = {
			app_id: "z6uqiu9w"
		};

		(function() {
			var w = window;
			var ic = w.Intercom;
			if (typeof ic === "function") {
				ic('reattach_activator');
				ic('update', intercomSettings);
			} else {
				var d = document;
				var i = function() {
					i.c(arguments)
				};
				i.q = [];
				i.c = function(args) {
					i.q.push(args)
				};
				w.Intercom = i;

				function l() {
					var s = d.createElement('script');
					s.type = 'text/javascript';
					s.async = true;
					s.src = 'https://widget.intercom.io/widget/z6uqiu9w';
					var x = d.getElementsByTagName('script')[0];
					x.parentNode.insertBefore(s, x);
				}
				if (w.attachEvent) {
					w.attachEvent('onload', l);
				} else {
					w.addEventListener('load', l, false);
				}
			}
		})();
	</script>
</body>

</html>
